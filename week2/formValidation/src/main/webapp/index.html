<html>

<body>
    <form action="FormValidation" method="get">
        User id:<input type="text" name="id"><br>
        Password:<input type="text" name="pwd"><br>
        Name:<input type="text" name="name"><br>
        Address:<input type="text" name="address"><br>

        Country: <select name="country" id="country">
            <option value="india">India</option>
            <option value="uk">UK</option>
            <option value="aus">Australia</option>
            <option value="usa">USA</option>
        </select> <br>

        Zip code:<input type="text" name="zipcode"><br>
        Email:<input type="text" name="email"><br>
        Sex: <input type="radio" id="male" name="gender" value="male"> Male <input type="radio" id="female"
            name="gender" value="female"> Female <br>
        Language: <input type="radio" id="english" name="language" value="english"> English <input type="radio" id="non-english" name="language"
            value="non-english"> Non-English <br>

        About: <textarea id="about" name="about" rows="4" cols="50"> </textarea> </br>
        <input type="submit" value="login">
    </form>
</body>

</html>
