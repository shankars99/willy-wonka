<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Entry</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel><h2>Enter your name:</h2></h:outputLabel>
            <h:inputText maxlength="10" required="true" value="#{entryBean.name}" requiredMessage="Please enter your name."/>
            <br/>

            <h:outputLabel><h2>Enter your email:</h2></h:outputLabel>
            <h:inputText maxlength="30" required="true" value="#{entryBean.email}" requiredMessage="Please enter your email."/>
            <br/>

            <h:outputLabel><h2>Enter your comments:</h2></h:outputLabel>
            <h:inputText maxlength="30" required="true" value="#{entryBean.message}" requiredMessage="Please enter your comments."/>
            <br/>

            <h:commandButton value="Submit" action="#{entryBean.addUser}" />
        </h:form>
    </h:body>
</html>
