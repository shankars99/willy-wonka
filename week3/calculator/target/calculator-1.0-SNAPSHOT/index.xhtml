<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculator</title>
    </h:head>
    <h:body>
        <h:form>
            Number 1:<h:inputText id="num1" value="#{calculator.num1}"/><br>
            Number 2:<h:inputText id="num2" value="#{calculator.num2}"/></br>
            #{calculator.operation} is <h:outputText id="sum" value="#{calculator.sum}"/><br>
            <h:commandButton actionListener="#{calculator.addNumber}" value="Add"/>
            <h:commandButton actionListener="#{calculator.subNumber}" value="Sub"/>
            <h:commandButton actionListener="#{calculator.mulNumber}" value="Mul"/>
            <h:commandButton actionListener="#{calculator.divNumber}" value="Div"/></br>
        </h:form>
    </h:body>
</html>
