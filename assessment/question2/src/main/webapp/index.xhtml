<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Location</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel><h2>What place do you want to see on the map?</h2></h:outputLabel>
            <h:inputText maxlength="70" required="true" value="#{mapBean.location}" requiredMessage="Please enter the address."/>
            <br/><br/>
            <h:commandButton value="Submit" action="#{mapBean.showMap}" />
        </h:form>
    </h:body>
</html>
